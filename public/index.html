
<html>
  <head>
    <title>Шторы</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/bundle.css"/>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/flowtype.js"></script>
    <script>
      $( document ).ready(function() {
          $('.main_text').flowtype({
              minFont   : 12,
              maxFont   : 80,
              fontRatio : 10
          });
      
          $('.blinds').flowtype({
              minFont   : 12,
              maxFont   : 18,
              fontRatio : 13
          });
          
      
          if($(window).width() <= '768')
              {
                  $('header .main_text').css({'margin-top':'70px'});
                  $('header .blinds').css({'margin-top':'-80px'});
              }
      
          if($(window).width() > '768')
          {
              $('header .main_text').css({'margin-top':'150px'});
              $('header .blinds').css({'margin-top':'inherit'});
          }
      
      
          $(window).resize(function(){
              if($(window).width() <= '768')
              {
                  $('header .main_text').css({'margin-top':'70px'});
                  $('header .blinds').css({'margin-top':'-80px'});
              }
      
              if($(window).width() > '768')
              {
                  $('header .main_text').css({'margin-top':'150px'});
                  $('header .blinds').css({'margin-top':'inherit'});
              }
          });
          
      
      
      });
      
      
      
      
      
    </script>
  </head>
</html>
<body>
  <header>
    <div class="container">
      <div class="row contacts">
        <div class="col-lg-2 col-lg-offset-8 col-md-2 col-md-offset-7 col-sm-2 col-sm-offset-7 col-xs-2 col-xs-offset-2 email">hi@email.com</div>
        <div class="col-lg-2 col-lg-offset-0 col-md-3 col-md-offset-0 col-sm-3 col-sm-offset-0 col-xs-6 col-xs-offset-2 phone">&#9990; +7 (928) 211111</div>
      </div>
      <div class="row icons">
        <div class="col-lg-1 col-lg-offset-3 col-md-1 col-md-offset-3 col-sm-1 col-sm-offset-3 col-xs-1 col-xs-offset-3"><img src="images/all-icon.png" alt=""/></div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><img src="images/kitchen-icon.png" alt=""/></div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><img src="images/living-room.png" alt=""/></div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><img src="images/bedroom-icon.png" alt=""/></div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><img src="images/Nerdary.png" alt=""/></div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><img src="images/Home.png" alt=""/></div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><img src="images/Sale.png" alt=""/></div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-3 col-md-9 col-md-offset-2 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 main_text">Fashion Blinds</div>
        <div class="col-lg-1 col-lg-offset-0 line"></div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-lg-offset-8 col-md-4 col-md-offset-8 col-sm-5 col-sm-offset-7 col-xs-5 col-xs-offset-7 blinds">Пошив и продажа штор</div>
      </div>
    </div>
  </header>
</body>
