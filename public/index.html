
<html>
  <head>
    <title>Шторы</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="css/bundle.css"/>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/flowtype.js"></script>
    <script>
      $( document ).ready(function() {
          $('.main_text').flowtype({
              minFont   : 12,
              maxFont   : 80,
              fontRatio : 10
          });
      
          $('.blinds').flowtype({
              minFont   : 12,
              maxFont   : 18,
              fontRatio : 13
          });
          
          $('.get_designer, .get_callback').flowtype({
              minFont   : 18,
              maxFont   : 20,
              fontRatio : 20
          });
      
          if($(window).width() <= '768')
          {
              $('header .main_text').css({'margin-top':'70px'});
              $('header .blinds').css({'margin-top':'-80px'});
              $('.buttons .get_designer, .buttons .get_callback').css({
                  'width':'100%',
                  'margin-top':'20px'
              });
          }
      
          if($(window).width() > '768')
          {
              $('header .main_text').css({'margin-top':'150px'});
              $('header .blinds').css({'margin-top':'inherit'});
          }
      
          //- if($(window).width() >= '991')
          //-     $('header button').css({'padding':'23px 47px 18px 45px'});
      
      
      
          $(window).resize(function(){
      
              if($(window).width() <= '768')
              {
                  $('header .main_text').css({'margin-top':'70px'});
                  $('header .blinds').css({'margin-top':'-80px'});
                  $('.buttons .get_designer, .buttons .get_callback').css({
                      
                      'margin-top':'20px'
                  });
              }
      
              if($(window).width() > '768')
              {
                  $('header .main_text').css({'margin-top':'150px'});
                  $('header .blinds').css({'margin-top':'inherit'});
                  $('.buttons .get_designer, .buttons .get_callback').css({
                      
                      'margin-top':'127px'
                  });
              }
          });
          
      
      
      });
      
      
      
      
      
    </script>
  </head>
</html>
